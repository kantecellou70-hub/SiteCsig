{% extends 'content_management/base.html' %}
{% load static %}

{% block page_title %}Test CKEditor5{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="content-section">
                <div class="section-header">
                    <h3><i class="fas fa-edit me-2"></i>Test de CKEditor5</h3>
                    <p class="text-muted">Vérifiez que l'éditeur riche fonctionne correctement</p>
                </div>
                <div class="section-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="content" class="form-label">Contenu avec CKEditor5</label>
                            <textarea id="content" name="content" class="form-control ckeditor5" rows="10" 
                                      placeholder="Commencez à écrire votre contenu..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">
                            <i class="fas fa-save me-2"></i>Tester
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
